<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a *ngFor="let server of servers"
         [routerLink]="['/servers', server.id, 'edit']"
         [queryParams]="{allowEdit: '1'}"
         fragment="loading"
         href="#"
         class="list-group-item">
         {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
