<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li *ngFor="let even of even_numbers"
              class="list-group-item"
              [ngClass]="{'odd' : even % 2 !== 0}"
              [ngStyle]="!onlyOdd && {'background-color': 'green' }"
          >
            {{ even }}
          </li>
        </div>
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="onlyOdd && {'background-color': 'yellow'}"
              *ngFor="let odd of odd_numbers">
            {{ odd }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighLight>Style me!</p>
    </div>
  </div>
</div>
